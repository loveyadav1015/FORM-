<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title> 

</head>
<body>
    <h1>Contact Form </h1>
    <form >
   
   <label for="First name">First name</label> <br>
    <input type="text" name="First Name" id="First Name" placeholder="e.g peter"><br>
    <label for="Last Name">Last name</label> <br>
    <input type="text" name="Last Name" id="Last Name" placeholder="e.g parker "><br>
    <label for="Phone Number">Phone Number</label> <br>
    <input type="number" name="Phone Number" id="Phone Number" placeholder="+91 1236635879" ><br>
    <label for="Email">Email</label> <br>
    <input type="text"  name="Email" id="Email" placeholder="e.g. peterparker123@gmail.com"  size="60"><br>
    <label for="Message">Message</label> <br>
    <input type="text" name="Message" id="Message" size="100" placeholder="leave us Message"><br>
    <button type="submit" >submit</button>
    </form>

    
</body>
</html>
